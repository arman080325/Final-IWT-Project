<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripboss - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("images/login.jpg") no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Slight dim to keep text readable */
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.584);
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            color: #0088cc;
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            font-weight: 500;
            font-size: 0.9rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.7rem;
            margin-top: 0.4rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #0088cc;
        }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            background: #00bfa6;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #008f7a;
        }

        .switch-text {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .switch-text a {
            color: #0088cc;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container" id="loginContainer">
        <h1>Tripboss</h1>
        <p style="color:#666;">Your travel companion</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="••••••••" required>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <p class="switch-text">
            Don’t have an account? <a href="#" id="switchToRegister">Register</a>
        </p>
    </div>

    <div class="container" id="registerContainer" style="display:none;">
        <h1>Tripboss</h1>
        <p style="color:#666;">Create your account</p>

        <form id="registerForm">
            <div class="form-group">
                <label for="registerName">Full Name</label>
                <input type="text" id="registerName" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="••••••••" required>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <p class="switch-text">
            Already have an account? <a href="#" id="switchToLogin">Login</a>
        </p>
    </div>

    <script>
        const loginContainer = document.getElementById('loginContainer');
        const registerContainer = document.getElementById('registerContainer');
        document.getElementById('switchToRegister').onclick = () => {
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'block';
        };
        document.getElementById('switchToLogin').onclick = () => {
            registerContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        };
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            window.location.href = "HTML/home.html";
        };
        document.getElementById('registerForm').onsubmit = (e) => {
            e.preventDefault();
            window.location.href = "HTML/home.html";
        };
    </script>

</body>
</html>
